<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Layouts</title>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <h1 style="text-align:right; color:gray; margin: 20px;">BOYWITHCODES</h1>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="logo">B <span>W</span> C</div>
    <ul class="nav-links">
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SERVICES</li>
    </ul>
    <button class="contact-btn">CONTACT</button>
  </div>

  <!-- Middle Navbar -->
  <div class="navbar reverse">
    <ul class="nav-links">
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SERVICES</li>
      <button class="contact-btn">CONTACT</button>
    </ul>
    <div class="logo">B <span>W</span> C</div>
  </div>

  <!-- Bottom Navbar -->
  <div class="navbar center">
    <ul class="nav-links">
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SERVICES</li>
    </ul>
    <div class="logo">B <span>W</span> C</div>
    <button class="contact-btn">CONTACT</button>
  </div>
</body>
</html>
